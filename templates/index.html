<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>_beta_v.0.0.0</title>
<style>
body { font-family: system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans KR',Arial; margin:0; display:flex; align-items:center; justify-content:center; min-height:100vh; background:#f6f8fa;}
.card { background:white; padding:28px; border-radius:12px; box-shadow:0 6px 30px rgba(20,20,40,0.08); max-width:520px; width:calc(100%-48px); text-align:center;}
.ip { font-size:2.4rem; font-weight:700; margin:12px 0; }
.meta { color:#666; margin-bottom:12px; }
.login-btn { position:absolute; top:16px; right:16px; background:#007bff; color:white; border:none; border-radius:8px; padding:8px 14px; font-size:0.95rem; cursor:pointer; transition:background 0.2s;}
.login-btn:hover { background:#0056b3; }
</style>
</head>
<body>

<button class="login-btn" onclick="window.location.href='/login'">로그인</button>

<div class="card">
  <h1>-테스트서버 곧 개발예정-</h1>
  <div id="ip" class="ip">수능화이팅!!</div>
  <div id="meta" class="meta">접속 기록 중...</div>
</div>

<script>
async function recordVisit() {
  const metaEl = document.getElementById('meta');
  try {
    await fetch('/record', { method: 'POST' });
    metaEl.textContent = `기록 완료 • 서버 상태 양호`;
  } catch(e) {
    metaEl.textContent = '서버를 확인하세요.';
  }
}

recordVisit();
</script>

</body>
</html>
